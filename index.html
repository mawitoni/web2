<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MyMusic</title>
</head>
<body>
    <header>
        <h1><span style="color:#ffffff">My</span> 
        <span style="color:rgb(0, 207, 243)">Music</span></h1>
    </header>
    <section id="courses">
        <div class="course-container">
            <h2>Individual</h2>
            <p class="price">$9.99/month after offer period</p>
            <button class="enroll-btn" data-course="Individual">GET STARTED</button>
        </div>
        <div class="course-container">
            <h2>Duo</h2>
            <p class="price">$12.99/month after offer period</p>
            <button class="enroll-btn" data-course="Duo">GET STARTED</button>
        </div>
        <div class="course-container">
            <h2>Family</h2>
            <p class="price">$14.99/per month after offer period</p>
            <button class="enroll-btn" data-course="Family">GET STARTED</button>
        </div>
    </section>
    <section id="enrollment-form" style="display: none;">
        <h2>Confirmation</h2>
        <form id="enrollForm">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required>
            <label for="course">Selected Offer:</label>
            <input type="text" id="selectedCourse" name="selectedCourse" readonly required>
            <button type="submit">Buy</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
